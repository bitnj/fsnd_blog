{% extends "base.html" %}

{% block content %}
<form method="post">
    <h2>Login</h2>
    <br>
    <label>
        Username
        <input type="text" name="username" value="{{username}}">
    </label>
    <br>
    <label>
        Password
        <input type="password" name="password" value="{{password}}">
    </label>
    <span class="error">{{error}}</span>
    <input type="submit">
</form>
{% endblock %}
