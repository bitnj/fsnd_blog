{% extends "base.html" %}

{% block content %}
    
    {% for post in posts %}
        <br>
        {% if user.name %}
            {% if post.author==user.name %}
                <a class="edit-link" href="/editpost/{{post.key()}}">edit</a>
                <a class="delete-link" href="/deletepost/{{post.key()}}">delete</a>
            {% else %}
                <a class="like-link" href="/likepost/{{post.key()}}">like-post:</a>
                {{post.likes}}
            {% endif %}
            <a class="comment-link" href="/comment/{{post.key()}}">comment</a>
        {% endif %}
            
        {{ post.render() | safe }}
        <br>
    {% endfor %}

{% endblock %}
